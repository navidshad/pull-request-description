name: ChatGPT PR Description
description: Generates PR descriptions using ChatGPT based on the changes
inputs:
  api_key:
    description: "API Key for OpenAI"
    required: true
  prompt:
    description: "Initial prompt to send to ChatGPT"
    required: true
  model:
    description: "OpenAI model to use for generating descriptions"
    required: false
    default: "gpt-4o-mini"
  git_diff:
    description: "Diff of changes to analyze"
    required: false
  git_diff_file:
    description: "File containing the diff of changes to analyze"
    required: false
outputs:
  description:
    description: "Description generated by ChatGPT"
runs:
  using: "node16"
  main: "dist/index.js"
